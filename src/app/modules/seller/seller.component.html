<ion-header>
  <ion-toolbar>
    <ion-avatar slot="start">
      <img src="assets/logo1.png" alt='logo' />
    </ion-avatar>
    <ion-title>
      Be-Trendy
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <div class="main-header"></div>

  <ion-grid>
    <ion-row>
      <ion-col class="title-weclome">
        <ion-label>
            <ion-chip color="light">
              <ion-label class="ion-text-wrap">
                Welcome dear seller {{ name }}!
              </ion-label>
            </ion-chip>
        </ion-label>
      </ion-col>

    </ion-row>
    <ion-row class="ion-margin-horizontal">
      <ion-col size="6">
        <ion-card class="ion-text-center">
          <ion-card-header>
            <div align="center">
              <ion-thumbnail>
                <img src="assets/products.png" alt=""/>
              </ion-thumbnail>
            </div>
          </ion-card-header>
          <ion-card-content>
            <span class="darker-number">600</span>

            <ion-label color="dark"> Total of products</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="ion-text-center">
          <ion-card-header>
            <div align="center">
              <ion-thumbnail>
                <img src="assets/products.png" alt=""/>
              </ion-thumbnail>
            </div>
          </ion-card-header>
          <ion-card-content>
            <span class="darker-number">5</span>
            <ion-label color="dark"> Products Number </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="ion-text-center">
          <ion-card-header>
            <div align="center">
              <ion-thumbnail>
                <img src="assets/checklist.png" alt=""/>
              </ion-thumbnail>
            </div>
          </ion-card-header>
          <ion-card-content>
            <span class="darker-number">4</span>

            <ion-label color="dark">Order Number </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="ion-text-center">
          <ion-card-header>
            <div align="center">
              <ion-thumbnail>
                <img src="assets/fast.png" alt=""/>
              </ion-thumbnail>
            </div>
          </ion-card-header>
          <ion-card-content>
            <span class="darker-number">1</span>

            <ion-label color="dark"> Total profit </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-list>
      <ion-list-header>
        <ion-label>More Informations</ion-label>
      </ion-list-header>
      <ion-item lines="none">
        <ion-icon slot="start" name="pricetag" style="color: brown;"></ion-icon>
        <ion-label size="large" class="ion-text-wrap">
          <b>Product Price Range:</b>
          <p>$100 - $200</p>
          <p>January 1, 2024</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon slot="start" name="calendar" style="color: brown;"></ion-icon>
        <ion-label size="large" class="ion-text-wrap">
          <b>Recent Adding Product Date: </b>
          <p>March 25, 2024</p>
        </ion-label>
      </ion-item>


    </ion-list>
  </ion-grid>

</ion-content>

<router-outlet></router-outlet>
