
<ion-header>
  <ion-toolbar>
<ion-buttons slot='start'>
  <ion-back-button color="light" defaultHref="cart" >

  </ion-back-button>
  </ion-buttons>
  <ion-title color="light">Order Details</ion-title>
  </ion-toolbar>
  <ion-toolbar>
  
  </ion-toolbar>
  </ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of cartItems">
      <ion-thumbnail slot="start">
        <ion-img [src]="item.image"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>Quantity: {{ item.quantity }}</p>
        <p>Price per unit: ${{ item.price }}</p>
        <p>Total price: ${{ item.price * item.quantity }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label class="total-price">Total Price:</ion-label>
    <ion-text slot="end" class="total-price">${{ totalPrice }}</ion-text>
  </ion-item>
  <ion-button expand="block" fill="clear" shape="round" (click)="payer()">Buy</ion-button>
</ion-content>
