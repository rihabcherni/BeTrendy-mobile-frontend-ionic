<ion-header>
  <ion-row>
    <ion-col size="2"  (click)="goBackToLatestPage()" style="cursor: pointer;">
      <ion-icon size="large" name="chevron-back-outline"></ion-icon>
    </ion-col>
    <ion-col size="7" sizeLg="8">
      <h1>Order Details</h1>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of cartItems">
      <ion-thumbnail slot="start">
        <ion-img [src]="item.image"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>Quantity: {{ item.quantity }}</p>
        <p>Price per unit: ${{ item.price }}</p>
        <p>Total price: ${{ item.price * item.quantity }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label class="total-price">Total Price:</ion-label>
    <ion-text slot="end" class="total-price">${{ totalPrice }}</ion-text>
  </ion-item>
  <ion-button expand="block" fill="clear" shape="round" (click)="payer()">Buy</ion-button>
</ion-content>
